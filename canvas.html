<html>
  <head>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <input type="number" id="sides" />
    <button id="onclick">click</button>
    <h3 id="para" style="text-align: center"></h3>

    <script>
      const element = document.getElementById("onclick");
      element.addEventListener("click", createPolygon);
      function createPolygon() {
        let sides = document.getElementById("sides").value;
        $(document).ready(function () {
          var canvas = $("#canvas")[0];
          var context = canvas.getContext("2d");
          context.clearRect(0, 0, canvas.width, canvas.height);
          polygon(context, 120, 120, 100, 3);
          context.stroke();
        });
        function polygon(ctx, x, y, radius) {
          if (sides < 3)
            document.getElementById("para").innerHTML =
              "A polygon has atleast 3 sides";
          else document.getElementById("para").innerHTML = "";
          var a = (Math.PI * 2) / sides;
          ctx.beginPath();
          ctx.translate(x, y);
          ctx.moveTo(radius, 0);
          for (var i = 1; i < sides; i++) {
            ctx.lineTo(radius * Math.cos(a * i), radius * Math.sin(a * i));
          }
          ctx.translate(-120, -120);
          ctx.closePath();
        }
      }
    </script>
  </body>
</html>
